<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">
    <title>제주 이디저디</title>
</head>
<body class="flex justify-center items-center">
    <div class="w-full max-w-screen-lg min-w-[320px] px-4">
        <header class="w-full max-w-screen-lg min-w-[320px] px-4 lg:px04 ">
            <div class="flex justify-between px-4 lg:px04">
              <h1>
                이디저디
              </h1>
            </div>
        </header>
        <!-- body content -->
        <div class="flex flex-col">
            <!-- form part -->
            <div class="flex flex-row p-4 justify-center">
                <!-- form part_form -->
                <div class="md:w-3/5 flex flex-col justify-start items-center py-4">
                    <p class="mainComent text-xl mb-1">제주도 일정을 생성합니다.</p>
                    <p class="text-sm text-gray-500 mb-1">최대 14일까지 생성 가능합니다.</p>
                    <p class="text-sm text-gray-500 mb-6">(*생성된 일정이 정확한 정보는 아닙니다.)</p>
                    <select name="days" id="days">
                        <option value="0">여행 기간(일)</option>
                    </select>
                    <input class="border-solid border-2 w-4/5 mb-8 pl-4 py-2 my-4" type="text" name="etc" id="etc" placeholder="특이사항(ex.국밥을 먹고 싶다)" maxlength="40"/>
                    <button class="rounded-full w-2/5 bg-sky-400 p-2" id="btnSubmit">신규 생성</button>
                </div>
                <!-- //form part_form -->
            </div>
            <!-- //form part -->
            <!-- result part -->
            <div class="resultPart" id="resultPart">
            </div>
            <!-- //result part -->
        </main>
        <!-- //body content -->
    </div>
    <script src="./js/data.js"></script>
    <script src="./js/fetch.js"></script>
    <script src="./js/createResultCard.js"></script>
    <script src="./js/btnEvent.js"></script>
    <script src="./js/loading.js"></script>
    <script src="./js/inputDays.js"></script>
</body>
</html>
